<div class="menu_box">
    <div class="navbar-collapse" id="">
        <div class="custom_menu-btn">
            <button onclick="openNav()">
      <span class="s-1"> </span>
      <span class="s-2"> </span>
      <span class="s-3"> </span>
  </button>
        </div>
        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <a [routerLink]="['/home']" routerLinkActive="router-link-active">Accueil</a>
                <a href="https://on.soundcloud.com/paoSR ">Demos Soundcloud</a>

            </div>
        </div>
    </div>
    <section class="contact_section layout_padding-bottom ">
        <div class="container ">
            <div class="box layout_padding2 ">
                <div class="row ">
                    <div class="col-lg-6 col-md-8 mx-auto ">

                        <div class="contact-form ">
                            <div class="heading_container ">
                                <h2 id="contact">
                                    Contact & Booking
                                </h2>
                            </div>
                            <h4>Pour toute demande devis veuillez remplir le formulaire ci-dessous</h4>
                            <form [formGroup]="form" (ngSubmit)="sendMail(form.value)">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nom*" formControlName="nom" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Numéro de téléphone" formControlName="phone" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email*" formControlName="email" />
                                    <small id="emailHelp">Vos informations restent confidentielles</small>
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Message*" class="input_message form-control" formControlName="message" />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn_on-hover" [disabled]="!form.valid">
                                 Envoyer
                              </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
